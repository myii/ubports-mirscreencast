language: node_js
node_js:
  - lts/*

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      # Arbitrary command to skip `make test`
      script:
        - nvm install lts/*
        - npx semantic-release
      deploy:
        provider: script
        skip_cleanup: true
        script:
          # Use nvm to install and use the Node LTS version (nvm is installed on all Travis images)
          - nvm install lts/*
          - npx semantic-release
